<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SPA Redirect</title>
    <script>
      var segmentCount = 1;
      var location = window.location;
      location.replace(
        location.protocol +
          '//' +
          location.hostname +
          (location.port ? ':' + location.port : '') +
          location.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?/' +
          location.pathname
            .slice(1)
            .split('/')
            .slice(segmentCount)
            .join('/')
      );
    </script>
  </head>
  <body></body>
</html>
